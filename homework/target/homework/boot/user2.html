<div class="container">
    <div class="row">
       <div class="col-sm-2">
           <ul class="nav nav-pills nav-stacked">
               <li role="presentation"><a href="#">用户管理</a></li>
               <li role="presentation" class="active"><a href="#">用户搜索</a></li>
               <li role="presentation"><a href="#">添加用户</a></li>
           </ul>
       </div>
        <div class="col-sm-10">
            <div class="nav-tabs">
                <h4><strong><span><label>用户管理</label></span></strong></h4>
            </div>
            <div>
                <br>
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="#">用户列表</a></li>
                    <li role="presentation" class="active"><a href="#">用户搜索</a></li>
                    <li role="presentation"><a href="#" data-toggle="modal" data-target="#myModal">添加用户</a></li>

                </ul>
                <div class="panel panel-default">
                    <!-- Default panel contents -->

                    <div class="panel-body">
                        <div class="form-group alert alert-info" role="alert">
                            技巧提示：支持模糊搜索和匹配搜索，匹配搜索使用*代替!
                        </div>
                        <form class="">
                            <div class="form-group">
                                <label for="exampleInputEmail1">用户名</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">UID</label>
                                <input type="text" class="form-control"  placeholder="输入用户UID">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">选择用户组</label>
                                <select class="form-control">
                                    <option>限制会员</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>

                        </form>
                    </div>



                </div>


            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel"><h4><label for="">用户添加</label></h4></h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">用户名</label>
                                    <input type="text" class="form-control"  placeholder="用户名">
                                </div>
                                <div class="form-group">
                                    <label >用户密码</label>
                                    <input type="password" class="form-control"  placeholder="请输入用户密码">
                                </div>
                                <div class="form-group">
                                    <label >确认用户密码</label>
                                    <input type="password" class="form-control"  placeholder="请确认输入用户密码">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">请输入用户邮箱</label>
                                    <input type="email" class="form-control"  placeholder="请输入用户邮箱">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">所属用户组</label>
                                    <select class="form-control">
                                        <option>限制会员</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>


                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>

</div>



</body>
</html>
