server:
  port: 8989
  servlet:
    context-path: /homework
    jsp:
      init-parameters:
        development: true

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.80.138:3306/poetry?characterEncoding=UTF-8
    username: root
    password: 123456
  data:
    elasticsearch:
      cluster-nodes: 192.168.80.140:9300
  redis:
    host: 192.168.80.138
    port: 7070
    database: 0
    jedis:
      pool:
        max-wait: -1
        min-idle: 0
        max-active: 8
        max-idle: 8
  mvc:
    view:
      prefix: /
      suffix: .jsp


mybatis:
  type-aliases-package: com.zq.entity
  mapper-locations: classpath:com/zq/mapper/*.xml
  config-location: classpath:com/zq/config/mybatis-config.xml
logging:
  level:
    root: info
    com.zq.dao: debug

