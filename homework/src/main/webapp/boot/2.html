<div class="container-fluid">

    <div class="row">
        <div class="col-sm-3">

            <ul class="list-group">
                <li class="list-group-item"><label>用户管理</label></li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item"><label>类别管理</label></li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item"><label>图书管理</label></li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item"><label>订单管理</label></li>
            </ul>

        </div>
        <div class="col-sm-9">
            <div class="jumbotron">
                <h1>Hello, world!</h1>
                <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
            </div>
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <p><strong><h3><span style="color: #761c19">网站程序漏洞，继续修复!</span></h3></strong></p>
                <p><span style="color: #761c19">当前版本程序(v1.0)存在严重安全问题，容易遭到攻击，请</span><strong><span style="color: #c9302c">立即修复!!!</span></strong></p>
            </div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading"><label >系统状态</label></div>


                <!-- List group -->
                <table class="table">
                    <tr><td><label >内存使用率：40%</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                <span class="sr-only">40% Complete (success)</span>
                            </div>
                        </div></td></tr>
                    <tr><td><label>数据库使用率：20%</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                                <span class="sr-only">20% Complete</span>
                            </div>
                        </div></td></tr>
                    <tr><td><label>磁盘使用率：60%</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                <span class="sr-only">60% Complete (warning)</span>
                            </div>
                        </div></td>
                    </tr>
                    <tr><td><label>CPU使用率：80%</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                <span class="sr-only">80% Complete (danger)</span>
                            </div>
                        </div></td></tr>

                </table>
            </div>
        </div>
    </div>
